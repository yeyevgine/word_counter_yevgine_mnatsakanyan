<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Text Analyzer</h1>
        <textarea id="inputText" placeholder="Write your text"></textarea>
        <button id="analyzeButton">Analyze</button>
        <div id="counts">
            <p><strong>Sentence Count:</strong> <span id="sentenceCount">0</span></p>
            <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
            <p><strong>Letter Count:</strong> <span id="letterCount">0</span></p>
        </div>
        <button id="generateBackground">Background</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
